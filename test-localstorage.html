<!DOCTYPE html>
<html>
<head>
    <title>Test localStorage</title>
</head>
<body>
    <h1>LocalStorage Test</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        let html = '<h2>Current module progress values:</h2>';
        
        for (let i = 1; i <= 6; i++) {
            const key = `module${i}Progress`;
            const value = localStorage.getItem(key);
            html += `<p>${key}: ${value === null ? 'null (not set)' : value}</p>`;
        }
        
        html += '<h2>Actions:</h2>';
        html += '<button onclick="clearAll()">Clear All Progress</button>';
        html += '<button onclick="setAllToZero()">Set All to 0%</button>';
        html += '<button onclick="location.reload()">Refresh</button>';
        
        output.innerHTML = html;
        
        function clearAll() {
            for (let i = 1; i <= 6; i++) {
                localStorage.removeItem(`module${i}Progress`);
            }
            alert('All progress cleared!');
            location.reload();
        }
        
        function setAllToZero() {
            for (let i = 1; i <= 6; i++) {
                localStorage.setItem(`module${i}Progress`, '0');
            }
            alert('All progress set to 0%!');
            location.reload();
        }
    </script>
</body>
</html>
